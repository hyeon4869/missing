<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/custom.css">

  <title>마이페이지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="mypage">마이페이지</a>
    <ul class="nav navbar-nav">
      <li><a href="write">실종자 등록</a></li>
      <li><a href="bbs">실종자 등록 현황 페이지</a></li>
      <li><a href="bbs3">실종자 발견 현황</a></li>
    </ul>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" aria-expanded="false">
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle"
           data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false">메뉴<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li class="active"><a href="logoutAction">로그아웃</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<div th:each = "memberList:${memberList}"class="container">

  <div class="jumbotron" style="padding-top: 20px;">
    <h3 style="text-align: center;">마이페이지</h3>
    <div class="form-group">
      <label for="username">이름:</label>
      <input type="text" class="form-control" id="userName" name="username" readonly="readonly" th:value="${memberList.userName}">
    </div>
    <div class="form-group">
      <label for="userId">아이디:</label>
      <input type="text"class="form-control" id="userId" name="age" readonly="readonly" th:value="${memberList.userID}">
    </div>
    <div class="form-group">
      <label for="userEmail">이메일:</label>
      <input type="email" class="form-control" id="userEmail" name="email" readonly="readonly" th:value="${memberList.userEmail}">
    </div>


  </div>
</div>
<div style="display: flex; justify-content: center; padding-top: 20px;">
  <button type="button" class="btn btn-primary" onclick="location.href='mypage/update'">회원정보 수정</button>
</div>

<div style="display: flex; justify-content: center; padding-top: 20px;">
  <button type="button" class="btn btn-primary">뒤로가기</button>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
