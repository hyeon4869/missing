  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

    <ul class="nav navbar-nav navbar-right">

<div class="board_wrap">
  <div class="board_title">
    <strong>실종자 등록</strong>
    <p>실종자 정보를 입력하세요</p>
  </div>
  <div class="board_write_wrap">
    <div class="board_write">
      <div class="title">
        <form method="POST" action="/write" enctype="multipart/form-data">

        <dl>
          <dl>
            <dt>이름</dt>
            <dd><input type="#" name="missingName" placeholder="이름 입력하세여"></dd>
          </dl>
          <dl>
            <dt>나이</dt>
            <dd><input type="#" name="missingAge" placeholder="나이 입력하세여"></dd>
          </dl>
          <dl>
            <dt>성별</dt>
            <dd><input type="radio" name="missingGender" value="남자" checked/>남
              <input type="radio" name="missingGender" value="여자">여</dd>
          </dl>
          <dl>
            <dt>보호자 연락처</dt>
            <dd><input type="#" name="missingNum" placeholder="연락처를 입력하세요"></dd>
          </dl>
          <dt>발생장소</dt>
          <dd><input type="text" name="missingPlace"placeholder="발생장소 입력하세여"></dd>
          <dt>실종일시</dt>
          <dd><input type="date"
                     id="date"
                     name="missingDate"
                     max="2030-12-31"
                     min="2020-01-01"
                     value="2023-03-01"></label></dd>
        </dl>
        <div class="image-upload" id="image-upload">
          <dl><dt>실종자 이미지</dt></dl>

        </div>
          <div class="image-container">
            <input style="display: block;" type="file" id="input-image" name="boardFile" accept="image/*" onchange="loadFile(this)">
            <img style="width: 500px;" id="preview-image" src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image">
          </div>
          <script>
            function readImage(input) {
              if(input.files && input.files[0]) {
                const reader = new FileReader()
                reader.onload = e => {
                  const previewImage = document.getElementById("preview-image")
                  previewImage.src = e.target.result
                }
                reader.readAsDataURL(input.files[0])
              }
            }
            const inputImage = document.getElementById("input-image")
            inputImage.addEventListener("change", e => {
              readImage(e.target)
            })
          </script>
        <div class="bt_wrap">
          <button type="submit" id="registerBtn" onclick="redirectToWritePage()"><a class="on">등록</a></button>
          <a href="/">취소</a>
        </div>
        </form>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
      function redirectToWritePage() {
        setTimeout(function() {
          window.location.href = '/write';
        }, 3000); // 3초(3000밀리초) 후에 페이지 이동
      }
    </script>


</body>
